name: Build Components 
on:
  push:
    branches: [ master ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: |
        yarn && yarn build
    - uses: chromaui/action@v1
      with: 
        projectToken: ${{ secrets.CHROMATIC_TOKEN }}
        token: ${{ secrets.GITHUB_TOKEN }}
